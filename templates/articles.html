{% extends "layout.html" %}


{% block body %}

<h2>Makaleler</h2>
<hr>

{% if articles %}
<form action="/search" method="POST" class="text-right">
    <input type="text" name="keyword" class="input-sm" maxlength="64" placeholder="Ara...">
    <button type="submit" class="btn btn-primary">Ara</button>
</form>
<hr>

<ul class="list-group">
    {% for article in articles %}
    <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
    {% endfor %}
</ul>

{% else %}
<div class="alert alert-warning">Bu blokta hen√ºz makale bulunmuyor</div>
{% endif %}

{% endblock %}
